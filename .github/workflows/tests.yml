name: Run Pytest with Docker

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build and run pytest container
      run: |
        docker-compose -f booking_app/docker-compose.test.yml up --build --abort-on-container-exit
    
    - name: Upload coverage to Coveralls
      run: |
        coveralls --service=github --repo-token ${{ secrets.COVERALLS_REPO_TOKEN }} < ./coverage/coverage.xml

    - name: Docker cleanup
      run: |
        docker-compose -f booking_app/docker-compose.test.yml down
